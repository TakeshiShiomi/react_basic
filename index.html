<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My React App</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container"></div>

  <script type="text/babel">
    'use strict';

    {
      // Reactコンポーネントは互いにやりとりをする際propsを使う。親コンポーネントは子コンポーネントにpropsを渡すことで情報を伝えることができる
      // propsはHTMLの属性と似ているが、propsではオブジェクトや配列、関数などのあらゆるJavaScriptの値を渡すことができる
      const Menu = (props) => {
        return(
          <li>
            <button>-</button>
            <button>+</button>
            {props.name} ({props.price}円 x 0個)
          </li>
        );
      };
      const App = () => {
        return(
        // 複数の要素を返すためにReact.Fragment <></>を使用
        <>
          <h1>メニュー</h1>
          {/* HTMLでスタイルを指定するとき、class属性を使うが、ReactのJSXでは、classじゃなくてclassNameを使う */}
          <ul className= "menus">
            {/* Menuコンポーネントとして切り出し */}
            <Menu name= "ハンバーガー" price= "100"/>
            <Menu name= "ポテト" price= "200"/>
            <Menu name= "ドリンク" price= "150"/>
          </ul>
          <p>合計</p>
        </>
        );
      };
      const container = document.querySelector('#container');
      const root = ReactDOM.createRoot(container);
      // コンポーネントとしてAppをレンダリング
      root.render(<App />);
    }
  </script>
</body>
</html>
